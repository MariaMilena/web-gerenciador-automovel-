<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Veículo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Criar Veículo</h1>

    <!-- Formulário para adicionar veículos -->
    <form id="veiculoForm">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>

        <button type="submit">Salvar</button>
        <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
    </form>

    <script src="scriptCadastro.js"></script>
</body>
</html>
