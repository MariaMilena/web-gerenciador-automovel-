<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Veículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestão de Veículos</h1>

    <!-- Botão para criar um novo veículo -->
    <button id="criarVeiculoBtn">
        <i class="fas fa-plus"></i> Criar Veículo
    </button>

    <!-- Modal para selecionar o tipo de veículo -->
    <div id="modalTipoVeiculo" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Selecione o Tipo de Veículo</h2>
            <div class="tipo-container">
                <button id="selecionarCarro">
                    <i class="fas fa-car"></i> Carro
                </button>
                <button id="selecionarMoto">
                    <i class="fas fa-motorcycle"></i> Moto
                </button>
            </div>
        </div>
    </div>

    <!-- Tabela para listar os veículos -->
    <table id="veiculosTable">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Fabricante</th>
                <th>Ano</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão preenchidos via JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
